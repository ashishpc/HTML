<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Employee Sign up</title>
</head>

<body>
    <form action="./action_page.php" method="POST">
        <div>
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="fname"><b>Firstname: </b></label>
            <input type="text" placeholder="Enter your FirstName" name="fname">
            <br>
            <br>
            <label for="lname"><b>LastName: </b></label>
            <input type="text" placeholder="Enter your LastName" name="lname">
            <br>
            <br>
            <label for="contact"><b>Contact: </b></label>
            <input type="number" placeholder="Enter your contactno" name="contact">
            <br>
            <br>
            <label for="dob"><b>DOB: </b></label>
            <input type="date" placeholder="Enter your DOB" name="dob">
            <br>
            <br>
            Gender:
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other
            <br>
            <br>
            <label for="email"><b>Email: </b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br>
            <br>
            <label for="password"><b>Password: </b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <br><br>
            <label for="cpassword"><b>Confirm Password: </b></label>
            <input type="password" placeholder="Confirm Password" name="cpassword" required>
            <br><br>
            <label for="cname"><b>CompanyName: </b></label>
            <input type="text" placeholder="Enter CompanyName" name="cname" required>
            <br><br>
            <button type="submit" class="register">register</button>

            <button type="submit" class="clear">clear</button>

        </div>

    </form>
</body>

</html>
