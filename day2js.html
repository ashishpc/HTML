<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function addtion() {
            var num1 = document.getElementById("Number1");
            var n1 = num1.value;
            var num2 = document.getElementById("Number2");
            var n2 = num2.value;
            //var result=eval("5+5");
            var result = parseInt(n1) + parseInt(n2);
            var r = document.getElementById("result");
            r.innerHTML = result;
        }
    </script>
</head>

<body style="margin: 30%;">
    <div style="border: 1px solid red;">
        Number 1:<input id="Number1" type="number" />
        <br>
        <br>
        Number 2:<input id="Number2" type="number" />
        <br>
        <br>
        <input id="sum" type="button" onclick="addtion()" value="Sum" />
        <br>
        <br>
        <h4>result:
            <h4 id="result"> </h4>
        </h4>
    </div>
</body>

</html>
